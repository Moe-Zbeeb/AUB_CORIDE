<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: url('https://i.ibb.co/PhVR2Vh/bg1.png') no-repeat center center/cover;
            font-size: 18px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content-area {
            margin: 50px;
            padding: 30px;
            border-radius: 10px;
            background: rgba(197, 187, 241, 0.8); /* Use rgba for better transparency */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Improved box shadow */
            text-align: center;
        }

        h2 {
            border-bottom: 3px solid #2d2254;
            padding-bottom: 15px;
            color: #2d2254;
            font-size: 32px;
        }

        p {
            color: #333; /* Improved text color for readability */
            font-size: 18px;
            line-height: 1.5;
        }

        .container {
            color: #2d2254;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Keyframes animation */
        @keyframes myAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Apply the animation to an element */
        .animated-element {
            width: 100px;
            height: 100px;
            background-color: #2d2254;
            border-radius: 50%; /* Make it circular */
            animation-name: myAnimation;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Improved text color for visibility */
            font-size: 24px;
        }

        /* Button style */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2d2254;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #46336e; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="container">
            <h1>Hello {{user_name}}</h1>
            <div class="animated-element">ðŸ”¥</div>
            <p>Your current points: <span style="font-size: 36px; color: #2d2254;">{{ user_points }}</span> <span style="font-size: 24px;">&#x1F525;</span></p>
            <a href="whatarepoints.html" class="button">What are points?</a>
        </div>
    </div>
</body>
</html>
